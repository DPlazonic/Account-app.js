<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>CRUD app practice</title>
</head>
<body>
    
    <div class="jumbotron text-center">
        <h2 class="display-4">Account app</h2>
        <button class="btn btn-primary">Accounts</button>
        <button class="btn btn-warning">Add Account</button>
        <button class="btn btn-danger">Edit/Delete</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="co-10-offset-1">
                <h3 class="display-4">Accounts</h3>
                <div class="row">
                    <div class="col-10 offset-1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                </tr>
                            </thead>
                            <tbody id="main-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
